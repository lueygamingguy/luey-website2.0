<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact - Luey Gaming Guy</title>
	<link rel="stylesheet" href="style.css">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<style>
		.inside-banner {
			background-size: cover;
			background-position: center;
			position: relative;
			height: 450px; /* same as Mods/Custom Systems */
		}
		.inside-banner-over {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgba(0,0,0,0.4);
			display: flex;
			justify-content: center;
			align-items: center;
		}
		.inside-banner-over h2 {
			color: #ffffff;
			font-family: AvenirB, sans-serif;
			font-size: 48px;
			text-align: center;
		}
		.ov-cont {
			margin: 30px auto;
			text-align: center;
		}
		.contact-intro {
			background: #efefef;
			border-radius: 20px;
			padding: 25px;
			max-width: 900px;
			margin: 0 auto 40px auto;
		}
		iframe {
			border-radius: 10px;
			max-width: 100%;
		}
		.contact-btn {
			display: inline-block;
			padding: 12px 25px;
			margin: 10px 5px;
			border-radius: 10px;
			background: #010101;
			color: #ffffff;
			text-decoration: none;
			font-weight: bold;
			font-family: AvenirB, sans-serif;
		}
		.contact-btn:hover {
			background: #333333;
		}
	</style>
</head>
<body>
	<header></header>
	<div id="navbar-placeholder"></div>

	<main>

		<!-- Banner -->
		<div class="inside-banner" style="background-image: url('images/BannerContact.png');">
			<div class="inside-banner-over">
				<h2>Contact</h2>
			</div>
		</div>

		<!-- Intro Text -->
		<div class="ov-cont">
			<div class="contact-intro">
				<p style="font-size: 18px; font-weight: bold; margin: 0;">
					For commissions, collabs, or business inquiries - fill out the form or email me directly.
				</p>
			</div>
		</div>

		<!-- Google Form -->
		<div class="ov-cont">
			<iframe src="https://docs.google.com/forms/d/e/1FAIpQLSdwLFFO3BUUGzM7018eBlYXWVjwNNbxdMCS6dtxpoEUdYUFHg/viewform?embedded=true" width="640" height="1090" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
		</div>

		<!-- Email & Discord -->
		<div class="ov-cont">
			<p style="font-size: 16px; font-weight: bold; margin-top: 25px;">
				<a href="mailto:Luey_Gaming_Guy@yahoo.com" style="color: #010101; text-decoration: underline;">Luey_Gaming_Guy@yahoo.com</a>
			</p>
			<a href="https://discord.gg/PqXvNAbBuq" target="_blank" class="contact-btn">Message me on Discord!</a>
		</div>

	</main>

	<div id="footer-placeholder"></div>
	<script src="navbar.js"></script>
	<script>
		fetch('footer.html')
			.then(response => response.text())
			.then(data => {
				document.getElementById('footer-placeholder').innerHTML = data;
			});
	</script>
</body>
</html>

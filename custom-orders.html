<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mods & Custom Systems</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }
    header img {
      width: 100%;
      height: auto;
      display: block;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    .selector {
      text-align: center;
      margin: 20px 0;
    }
    .selector select {
      margin: 0 10px;
      padding: 8px;
      font-size: 16px;
    }
    #price-box {
      margin-bottom: 15px;
      text-align: center;
    }
    #price-display {
      font-size: 18px;
      font-weight: bold;
      color: #010101;
      margin: 5px 0;
    }
    #price-note {
      font-size: 14px;
      color: #010101;
      margin: 0;
    }
    .carousel-container {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
    }
    .carousel-slide img {
      width: 100%;
      border-radius: 10px;
    }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 20px 10px;
      margin-top: 40px;
    }
    footer nav a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <img src="images/BannerCustoms.jpg" alt="Mods & Custom Systems Banner">
  </header>

  <h1>Mods & Custom Systems</h1>

  <div class="selector">
    <label for="model">Choose a system:</label>
    <select id="model">
      <option value="">--Select--</option>
      <option value="original">Original Game Boy</option>
      <option value="pocket">Game Boy Pocket</option>
      <option value="color">Game Boy Color</option>
      <option value="advance">Game Boy Advance (No USB-C)</option>
      <option value="advanceusb">Game Boy Advance (With USB-C)</option>
      <option value="sp">Game Boy Advance SP</option>
    </select>

    <label for="tier">Choose a tier:</label>
    <select id="tier">
      <option value="">--Select--</option>
      <option value="1">Tier 1</option>
      <option value="2">Tier 2</option>
      <option value="3">Tier 3</option>
    </select>
  </div>

  <!-- Price + Disclaimer -->
  <div id="price-box">
    <p id="price-display">Select a model and tier to see pricing.</p>
    <p id="price-note">*Prices do not include taxes, shipping, or handling.</p>
  </div>

  <div class="carousel-container">
    <div class="gb-carousel"></div>
  </div>

  <footer>
    <p>&copy; 2025 Retro Reselling. All rights reserved.</p>
    <nav>
      <a href="index.html">Home</a> |
      <a href="about.html">About</a> |
      <a href="shop.html">Shop</a> |
      <a href="custom-orders.html">Mods & Custom Systems</a> |
      <a href="contact.html">Contact</a>
    </nav>
  </footer>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script>
    const slides = {
      original: {
        1: ["OriginalGameboyTierOne1.png","OriginalGameboyTierOne2.png","OriginalGameboyTierOne3.png","OriginalGameboyTierOne4.png","OriginalGameboyTierOne5.png"],
        2: ["OriginalGameboyTierTwo1.png","OriginalGameboyTierTwo2.png","OriginalGameboyTierTwo3.png","OriginalGameboyTierTwo4.png","OriginalGameboyTierTwo5.png"]
      },
      pocket: {
        1: ["GameboyPocketTierOne1.png","GameboyPocketTierOne2.png","GameboyPocketTierOne3.png","GameboyPocketTierOne4.png","GameboyPocketTierOne5.png"],
        2: ["GameboyPocketTierTwo1.png","GameboyPocketTierTwo2.png","GameboyPocketTierTwo3.png","GameboyPocketTierTwo4.png","GameboyPocketTierTwo5.png"]
      },
      color: {
        1: ["GameboyColorTierOne1.png","GameboyColorTierOne2.png","GameboyColorTierOne3.png","GameboyColorTierOne4.png","GameboyColorTierOne5.png"],
        2: ["GameboyColorTierTwo1.png","GameboyColorTierTwo2.png","GameboyColorTierTwo3.png","GameboyColorTierTwo4.png","GameboyColorTierTwo5.png"],
        3: ["GameboyColorTierThree1.png","GameboyColorTierThree2.png","GameboyColorTierThree3.png","GameboyColorTierThree4.png","GameboyColorTierThree5.png"]
      },
      advance: {
        1: ["GameboyAdvanceTierOne1.png","GameboyAdvanceTierOne2.png","GameboyAdvanceTierOne3.png","GameboyAdvanceTierOne4.png","GameboyAdvanceTierOne5.png"],
        2: ["GameboyAdvanceTierTwo1.png","GameboyAdvanceTierTwo2.png","GameboyAdvanceTierTwo3.png","GameboyAdvanceTierTwo4.png","GameboyAdvanceTierTwo5.png"],
        3: ["GameboyAdvanceTierThree1.png","GameboyAdvanceTierThree2.png","GameboyAdvanceTierThree3.png","GameboyAdvanceTierThree4.png","GameboyAdvanceTierThree5.png"]
      },
      advanceusb: {
        1: ["GameboyAdvanceUSBTierOne1.png","GameboyAdvanceUSBTierOne2.png","GameboyAdvanceUSBTierOne3.png","GameboyAdvanceUSBTierOne4.png","GameboyAdvanceUSBTierOne5.png"],
        2: ["GameboyAdvanceUSBTierTwo1.png","GameboyAdvanceUSBTierTwo2.png","GameboyAdvanceUSBTierTwo3.png","GameboyAdvanceUSBTierTwo4.png","GameboyAdvanceUSBTierTwo5.png"]
      },
      sp: {
        1: ["GameboyAdvanceSPTierOne1.png","GameboyAdvanceSPTierOne2.png","GameboyAdvanceSPTierOne3.png","GameboyAdvanceSPTierOne4.png","GameboyAdvanceSPTierOne5.png"],
        2: ["GameboyAdvanceSPTierTwo1.png","GameboyAdvanceSPTierTwo2.png","GameboyAdvanceSPTierTwo3.png","GameboyAdvanceSPTierTwo4.png","GameboyAdvanceSPTierTwo5.png"],
        3: ["GameboyAdvanceSPTierThree1.png","GameboyAdvanceSPTierThree2.png","GameboyAdvanceSPTierThree3.png","GameboyAdvanceSPTierThree4.png","GameboyAdvanceSPTierThree5.png"]
      }
    };

    const pricing = {
      original: {1:"$135",2:"$160"},
      pocket: {1:"$125",2:"$150"},
      color: {1:"$145",2:"$160",3:"$195"},
      advance: {1:"$165",2:"$180",3:"$195"},
      advanceusb: {1:"$185",2:"$200"},
      sp: {1:"$175",2:"$190",3:"$205"}
    };

    function generateSlides(model, tier){
      const container = $('.gb-carousel');
      if(container.hasClass('slick-initialized')) container.slick('unslick'); 
      container.empty();

      const price = pricing[model] && pricing[model][tier] ? pricing[model][tier] : "Price TBD";

      console.log("Updating price for", model, "Tier", tier, ":", price);

      $('#price-display').text(Price: ${price} (Tier ${tier}));

      if(slides[model] && slides[model][tier]){
        slides[model][tier].forEach(src=>{
          const slide = `<div class="carousel-slide">
                           <img src="images/${src}" alt="${src}">
                         </div>`;
          container.append(slide);
        });

        container.slick({
          infinite:true,
          slidesToShow:1,
          slidesToScroll:1,
          arrows:true,
          dots:true
        });
      }
    }

    $('#model, #tier').on('change', function(){
      const model = $('#model').val();
      const tier = $('#tier').val();
      if(model && tier){
        generateSlides(model, tier);
      }
    });
  </script>
</body>
</html>
